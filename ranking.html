<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1" />
		<meta name="format-detection" content="telephone=no,email=no" />
		<meta name="apple-mobile-web-app-capable" content='yes' />
		<meta name="apple-mobile-web-app-status-bar-style" content='black' />		
		<title>排行榜</title>
	<link rel="stylesheet" type="text/css" href="css/csszong.css"/>
	<link rel="stylesheet" type="text/css" href="css/classify.css"/>
	</head>
	<body ng-controller="ctrl">
		<div id="ranking">
			<div id="ranking_head" class="all_head">
				<a href="index.html"><figure></figure></a>
				<h1>排行</h1>
				<span></span>
			</div>
			<div id="ranking_body">
				<div class="rbody_left">
					<ul>
						<li><a href="#list1" class="rbody_on">畅销榜</a></li>
						<li><a href="#list2">保养榜</a></li>
						<li><a href="#list3">更新榜</a></li>
						<li><a href="#list4">菊花榜</a></li>
						<li><a href="#list5">新书榜</a></li>
						<li><a href="#list6">总字榜</a></li>
						<li><a href="#list7">崔更榜</a></li>
						<li><a href="#list8">月票榜</a></li>
					</ul>
					</div>
				<div class="rbody_right " ng-view=""></div>					
			</div>
		</div>
	</body>
	<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/angular-route.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">		
       var app = angular.module("app",["ngRoute"]);
	   app.controller("ctrl",function($scope,$http){
	   	$http.get("data/classify.json").success(function(str){	   		
	   		$scope.vipwen=str.all
	   		$scope.ranking2=str.ranking2
	   		$scope.ranking3=str.ranking3
	   	})
	   })
	   app.config(function($routeProvider) {
		$routeProvider			
			.when("/list1", {
				templateUrl: "ranking1.html"
			})
			.when("/list2", {
				templateUrl: "ranking2.html"
			})
			.when("/list3", {
				templateUrl: "ranking3.html"
			})
			.when("/list4", {
				templateUrl: "ranking4.html"
			})
			.when("/list5", {
				templateUrl: "ranking5.html"
			})
			.when("/list6", {
				templateUrl: "ranking6.html"
			})
			.when("/list7", {
				templateUrl: "ranking7.html"
			})
			.when("/list8", {
				templateUrl: "ranking8.html"
			})
			.otherwise({
				redirectTo: "/list1"
			})
	});
	   $("#ranking_body a").click(function(){
	   	$(this).addClass("rbody_on").parent().siblings().find("a").removeClass("rbody_on") 
	   })
	</script>
</html>
