<div ng-init="show()" id="between1">
<div class="finish_head">
	<div class="show">
		<a href="#home"><img src="img/arrow_nav_back_black@2x.png" /></a>
	</div>
	<div>最新</div>
	<div></div>
</div>
<div class="finish_cont">
	<div class="books"  ng-repeat="i in data.all">
		<div class="book_img"><img src="img/{{i.img}}" /><i class="{{i.class}}"></i></div>
		<div class="book_info">
			<h2 ng-bind="i.bookName"></h2>
			<p class="p" ng-bind="i.bookInfo"></p>
			<div>
				<div><img src="img/{{i.user_img}}" /><span ng-bind="i.userName"></span></div>
				<div class="tags">
					<p class="tag" ng-bind="i.tag1"></p>
					<p class="tag" ng-bind="i.tag2"></p>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
